<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Semântica</title>
</head>
<body>
    <p>
        Eu moro na <address>Rua dos Capixabas, 229 - Botafogo - RJ</address>
    </p> <!--Isso possui um significado, podendo leva-lo até um endereço no google maps por exemplo. No HTML4 o foco é a forma, tanto é que para sublinharem utilizavam a tag <u> que passou a sr obsoleta no HTML5. O responsável pela semantica (sentido) é o HTML5, ja a forma são as CSS-->
</body>
</html>
